<!DOCTYPE html>
    <body>
        <span>Total click : 0</span>
        <button id="btn">Click me</button>
    </body>
    <script>
        let counter = 0;
        const btn = document.getElementById("btn")
        const span = document.querySelector("span")

        btn.addEventListener("click", ()=>{
            counter = counter + 1;
            
            span.innerHTML = `Total click : ${counter}`
        })
    </script>
</html>
